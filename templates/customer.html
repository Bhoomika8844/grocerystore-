<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Details - Grocery Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .payment-method {
            margin-bottom: 15px;
        }
        .payment-option {
            margin-right: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Details</h1>
        <form id="customerForm">
            <div class="form-group">
                <label for="fullName">Full Name*</label>
                <input type="text" id="fullName" name="fullName" required>
                <span id="nameError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" required>
                <span id="emailError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number*</label>
                <input type="tel" id="phone" name="phone" required>
                <span id="phoneError" class="error"></span>
            </div>

            <div class="form-group">
                <label for="address">Delivery Address*</label>
                <textarea id="address" name="address" rows="3" required></textarea>
                <span id="addressError" class="error"></span>
            </div>

            <div class="form-group">
                <label>Payment Method*</label>
                <div class="payment-method">
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="Credit Card" checked> Credit Card
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="Debit Card"> Debit Card
                    </label>
                    <label class="payment-option">
                        <input type="radio" name="paymentMethod" value="Cash"> Cash on Delivery
                    </label>
                </div>
            </div>

            <div id="cardDetails" class="form-group">
                <label for="cardNumber">Card Number</label>
                <input type="text" id="cardNumber" name="cardNumber" placeholder="1234 5678 9012 3456">

                <label for="cardName">Name on Card</label>
                <input type="text" id="cardName" name="cardName">

                <label for="expiryDate">Expiry Date</label>
                <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">

                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" placeholder="123">
            </div>

            <button type="submit">Submit Order</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('customerForm');
            const paymentMethods = document.querySelectorAll('input[name="paymentMethod"]');
            const cardDetails = document.getElementById('cardDetails');

            // Show/hide card details based on payment method
            paymentMethods.forEach(method => {
                method.addEventListener('change', function() {
                    if (this.value === 'Cash') {
                        cardDetails.style.display = 'none';
                    } else {
                        cardDetails.style.display = 'block';
                    }
                });
            });

            // Form validation
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                let isValid = true;

                // Validate name
                const name = document.getElementById('fullName').value;
                if (name.trim() === '') {
                    document.getElementById('nameError').textContent = 'Name is required';
                    isValid = false;
                } else {
                    document.getElementById('nameError').textContent = '';
                }

                // Validate email
                const email = document.getElementById('email').value;
                const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    document.getElementById('emailError').textContent = 'Valid email is required';
                    isValid = false;
                } else {
                    document.getElementById('emailError').textContent = '';
                }

                // Validate phone
                const phone = document.getElementById('phone').value;
                const phonePattern = /^\d{10,15}$/;
                if (!phonePattern.test(phone)) {
                    document.getElementById('phoneError').textContent = 'Valid phone number is required';
                    isValid = false;
                } else {
                    document.getElementById('phoneError').textContent = '';
                }

                // Validate address
                const address = document.getElementById('address').value;
                if (address.trim() === '') {
                    document.getElementById('addressError').textContent = 'Address is required';
                    isValid = false;
                } else {
                    document.getElementById('addressError').textContent = '';
                }

                if (isValid) {
                    submitForm();
                }
            });

            function submitForm() {
                const formData = {
                    fullName: document.getElementById('fullName').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    address: document.getElementById('address').value,
                    paymentMethod: document.querySelector('input[name="paymentMethod"]:checked').value,
                    cardNumber: document.getElementById('cardNumber').value,
                    cardName: document.getElementById('cardName').value,
                    expiryDate: document.getElementById('expiryDate').value,
                    cvv: document.getElementById('cvv').value
                };

                fetch('/save_customer', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Order placed.Thank you !');
                        form.reset();
                    } else {
                        alert('order not placed: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while saving customer details.');
                });
            }
        });
    </script>
</body>
</html>
